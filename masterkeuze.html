<head>
  <title>Masterkeuze</title>
</head>

<body>
	<table>
		<tr>
			<td>{{>faculties}}</td>
			<td>{{>studies}}</td>
			<td>{{>courses}}</td>
	  	</tr>
	</table>
</body>

<template name="faculties">
  <table>
  	{{#each faculties}}
  		<tr>
  			<td>
  				{{organisatieOnderdeel.organisatieEenheidCode}}
  			</td>
  			<td>
  				<a href="#">{{organisatieOnderdeel.naamNL}}</a>
  			</td>
  		</tr>
  	{{/each}}
  </table>
</template>

<template name="studies">
	<table>
  	{{#each studies}}
  		<tr>
  			<td>
  				<a href="#">{{naamNL}}</a>
  			</td>
  		</tr>
  	{{/each}}
	</table>
</template>

<template name="courses">
  <table>
  	{{#each courses}}
  		<tr>
  			<td><a href="http://studiegids.tudelft.nl/a101_displayCourse.do?course_id={{cursusid}}">{{kortenaamNL}}</a></td>
  			<td>{{langenaamNL}} ({{ects}})</td>
  		</tr>
  	{{/each}}
  </table>
</template>
